mutation REGISTER_NEW_USER(
  $firstName: String!
  $lastName: String!
  $email: String!
  $password: String!
) {
  registerUser(
    newUser: {
      firstName: $firstName
      lastName: $lastName
      email: $email
      password: $password
    }
  ) {
    token
    user {
      id
      firstName
      lastName
      email
      createdAt
      updatedAt
    }
  }
}

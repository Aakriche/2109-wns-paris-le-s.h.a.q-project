query GET_ALL_USER {
  getAllUser {
    id
    firstName
    lastName
    email
    password
    createdAt
    updatedAt
  }
}

query AUTHENTICATE_USER($email: String!, $password: String!) {
  authenticateUser(email: $email, password: $password) {
    token
    user {
      id
      firstName
      lastName
      email
      password
      createdAt
      updatedAt
    }
  }
}

# Env Test query and mutation here
# READ
query AllTasks {
  allTasks {
    id
    subject
    description
    project
    status
    priority
    user
    initial_time_estimation
    initial_time_spent
    advancement
    deadline
  }
}

# CREATE
mutation CreateTask($input: CreateTaskInput!) {
  createTask(input: $input) {
    subject
    description
    project
    status
    priority
    user
    initial_time_estimation
    initial_time_spent
    advancement
    deadline
  }
}

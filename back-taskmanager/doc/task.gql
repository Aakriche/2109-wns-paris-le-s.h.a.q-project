# UPDATE
mutation UpdateTask($data: UpdateTaskInput!, $updateTaskId: String!) {
  updateTask(data: $data, id: $updateTaskId) {
    subject
    description
    project
    status
    priority
    user
    initial_time_estimation
    initial_time_spent
    advancement
    deadline
  }
}

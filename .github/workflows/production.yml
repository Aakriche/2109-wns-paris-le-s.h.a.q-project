name: ci-production

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch front from DockerHub
        id: fetch_front_image
        uses: mxpicture/action-docker-hub-fetch-tags@v1
        with:
          repository: shaqteam/shaq-front:latest

      - name: Fetch back from DockerHub
        id: back
        uses: mxpicture/action-docker-hub-fetch-tags@v1
        with:
          repository: shaqteam/shaq-back:latest

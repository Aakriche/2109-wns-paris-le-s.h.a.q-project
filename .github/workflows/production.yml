name: ci-production

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch front from DockerHub
        id: fetch_front_image
        run: docker pull shaqteam/shaq-front

      - name: Fetch back from DockerHub
        id: fetch_back_image
        run: docker pull shaqteam/shaq-back
